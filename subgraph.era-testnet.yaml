specVersion: 0.0.4
description: Honeyswap is a decentralized protocol for automated token exchange on Ethereum.
repository: https://github.com/1hive/honeyswap-subgraph-era
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Factory
    network: zkSync2-testnet
    source:
      address: '0xa76e90683102d4c6396a47cc18fa3bfe03a02869'
      abi: Factory
      startBlock: 3711204
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mappings/factory.ts
      entities:
        - Pair
        - Token
      abis:
        - name: Factory
          file: ./abis/factory.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
        - name: Pair
          file: ./abis/pair.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,address,uint256)
          handler: handleNewPair
  - kind: ethereum/contract
    name: Deployer
    network: zkSync2-testnet
    source:
      address: '0xaBB6bF5C0fCDe67d5248f6f3b99eE519E4D5aA7F'
      abi: Deployer
      startBlock: 3711172
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mappings/deployer.ts
      entities:
        - Pair
        - Token
      abis:
        - name: Deployer
          file: ./abis/deployer.json
      eventHandlers:
        - event: PairFactoryDeployed(address)
          handler: handlePairFactoryDeployed
        - event: FeeSetterDeployed(address)
          handler: handleFeeSetterDeployed
        - event: FeeReceiverDeployed(address)
          handler: handleFeeReceiverDeployed
        - event: TransferFailure()
          handler: handleTransferFailure
        - event: TransferSuccess()
          handler: handleTransferSuccess
templates:
  - kind: ethereum/contract
    name: Pair
    network: zkSync2-testnet
    source:
      abi: Pair
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mappings/core.ts
      entities:
        - Pair
        - Token
      abis:
        - name: Pair
          file: ./abis/pair.json
        - name: Factory
          file: ./abis/factory.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Mint(indexed address,uint256,uint256)
          handler: handleMint
        - event: Burn(indexed address,uint256,uint256,indexed address)
          handler: handleBurn
        - event: Swap(indexed address,uint256,uint256,uint256,uint256,indexed address)
          handler: handleSwap
        - event: Sync(uint112,uint112)
          handler: handleSync
        - event: SwapFeeChanged(uint32,uint32)
          handler: handleSwapFeeChanged
      # callHandlers:
      #   - function: setSwapFee(uint32)
      #     handler: handleSetSwapFee